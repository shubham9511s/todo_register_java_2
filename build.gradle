plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'gradle-publish'
}

group = 'com.todo'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

 publishing {
    publications {
        gradleJava(MavenPublication) {
            from components.java

            groupId = 'com.todo'
            artifactId = 'java-app'
            version = '0.0.1-SNAPSHOT'
            
            pom {
                withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')
                    configurations.compileClasspath.incoming.resolutionResult.allDependencies.each { dep ->
                        if (dep instanceof ModuleDependency) {
                            dependenciesNode.appendNode('dependency').with {
                                appendNode('groupId', dep.group)
                                appendNode('artifactId', dep.name)
                                appendNode('version', dep.version)
                                appendNode('scope', 'compile')
                            }
                        }
                    }
                }
            }
        }
    }

    repositories {
        maven {
            name = "nexus"
            url = uri("http://13.126.254.153:8081/repository/maven-releases/")
            credentials {
                username = project.findProperty("nexusUsername") ?: "admin"
                password = project.findProperty("nexusPassword") ?: "sai123"
            }
        }
    }
 }
